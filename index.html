<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Car Website</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1> Car Part Finder</h1>
    <div class="list">
        <ul>
            <li class="list_item">
                <h3>Year</h3>
                <input type="number" class="textbox" placeholder="Enter Year">
            </li>
            <li class="list_item">
                <h3>Manufacturer</h3>
                <input type="text" class="textbox" placeholder="Enter Manufacturer">
            </li>
            <li class="list_item">
                <h3>Model</h3>
                <input type="text" class="textbox" placeholder="Enter Car Model">
            </li>
            <li class="list_item">
                <h3>Part</h3>
                <input type="text" class="textbox" placeholder="Enter the Part">
            </li>
        </ul>
    </div>

</body>
</html>
